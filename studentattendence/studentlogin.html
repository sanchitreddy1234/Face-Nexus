<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Student Login</h2>

    <form action="#" method="POST">
      <div class="mb-4">
        <label for="username" class="block text-sm font-semibold text-gray-700">Username</label>
        <input type="text" id="username" name="username" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your username" required>
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
        <input type="password" id="password" name="password" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 focus:outline-none">Login</button>
    </form>

    <p class="mt-4 text-sm text-center text-gray-600">
      Don't have an account? <a href="#" class="text-indigo-600 hover:underline">Sign up</a>
    </p>
  </div>

</body>
</html>
